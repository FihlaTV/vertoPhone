<!DOCTYPE html>
<html>
    <head>
        <title>Phone</title>
        <link rel="stylesheet" type="text/css" href="lib/ratchet-v2.0.2/css/ratchet.min.css">
        <link rel="stylesheet" type="text/css" href="lib/ratchet-v2.0.2/css/ratchet-theme-ios.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body class="app" id="phone">
            
        <header class="bar bar-nav">
          <!-- <a class="pull-left">100</a> -->
          <a href="#mySTate">
            <h1 class="title">
              Ready
              <span class="icon icon-caret"></span>
            </h1>
          </a>
        </header>

        <nav class="bar bar-tab">
          <a class="tab-item" href="#favorites">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">Favorites</span>
          </a>        
          <a class="tab-item" href="#history">
            <span class="icon icon-list"></span>
            <span class="tab-label">History</span>
          </a>
          <a class="tab-item" href="#contacts">
            <span class="icon icon-person"></span>
            <span class="tab-label">Contacts</span>
          </a>

          <a class="tab-item active" href="#dialpad">
            <span class="icon icon-bars"></span>
            <span class="tab-label">Dialpad</span>
          </a>
          <a class="tab-item" href="#settings">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
          </a>
        </nav>

        <div id="favorites" hidden class="content">
          favorites: 404 :)
        </div>

        <div id="history" hidden class="content">
          history: 404 :)
            <div class="card">
              <ul class="table-view">
                <li class="table-view-cell">
                  <a class="navigate-right" href="../app/two.html" data-transition="slide-in">
                    Load new page with push
                  </a>
                </li>
              </ul>
            </div>
        </div>

        <div id="contacts" hidden class="content">
          Contacts: 404 :)
          <ul class="table-view">
            <li class="table-view-cell">
              <a class="navigate-right">
                Item 1
              </a>
            </li>
            <li class="table-view-cell">
              <a class="navigate-right">
                Item 2
              </a>
            </li>
            <li class="table-view-cell">
              <a class="navigate-right">
                Item 3
              </a>
            </li>
          </ul>
        </div>

        <div id="dialpad" class="content active">
            <form class="dialpad-form">
                <a class="icon icon-plus pull-left input-number-btn"></a>
                <a class="icon icon-close pull-right input-number-btn"></a>
                <input type="text" class="input-number" ng-model="phone.activeNumber" placeholder="SIP uri">

                <div class="dialpad">
                    <a class="circle-btn icon dialpad-btn" number="1">1</a>
                    <a class="circle-btn icon dialpad-btn" number="2">2</a>
                    <a class="circle-btn icon dialpad-btn" number="3">3</a>

                    <a class="circle-btn icon dialpad-btn" number="4">4</a>
                    <a class="circle-btn icon dialpad-btn" number="5">5</a>
                    <a class="circle-btn icon dialpad-btn" number="6">6</a>
                    
                    <a class="circle-btn icon dialpad-btn" number="7">7</a>
                    <a class="circle-btn icon dialpad-btn" number="8">8</a>
                    <a class="circle-btn icon dialpad-btn" number="9">9</a>
                    
                    <a class="circle-btn icon dialpad-btn" number="*">*</a>
                    <a class="circle-btn icon dialpad-btn" number="0">0</a>
                    <a class="circle-btn icon dialpad-btn" number="#">#</a>
                    
                    
                </div>  
            </form>
        </div>


        <div id="settings" hidden class="content">
          <form>
            <input type="text" placeholder="login">
            <input type="text" placeholder="password">
            <input type="text" placeholder="server">
            <button class="btn btn-positive btn-block">Save</button>
          </form>
        </div>

        <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="lib/ratchet-v2.0.2/js/ratchet.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/phoneCtrl.js"></script>
    </body>
</html>
