
<div class="content" ng-controller="contactsCtrl">
  <div class="bar bar-standard bar-header-secondary">
    <input type="search" placeholder="Search">
  </div>

  <ul style="padding-top: 44px;" class="table-view">
    <li ng-repeat="c in contacts" class="table-view-cell">
      <a class="navigate-right">
        {{c.name}}
      </a>
    </li>
  </ul>
</div>
