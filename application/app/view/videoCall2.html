<!DOCTYPE html>
<html >
    <head>
        <title>Video</title>
        <link rel="stylesheet" type="text/css" href="../../css/video.css">
    </head>
    <body ng-app="videoCall" >
        
        <input id="menu-trigger" type="checkbox">
        <label for="menu-trigger">MENU</label>
        

        <header>
            <div class="device">
                <div class="inner">
                    <div class="content"> 
                        <div class="tabs">
                            <div class="tab _1 active">Members</div>
                            <div class="tab _2">Chat</div>
                        </div>
                        <div class="list">
                            <div class="item" ng-repeat="m in members" tabindex="-1">
                                <div class="info"> Randy Morales <br/>randy-morales@gmail.com </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div id="wrap">
            <button ng-click="fullScreen()">F</button>
            <video></video>
        </div>


        <script type="text/javascript" src="../../lib/angular.min.js"></script>
        <script type="text/javascript" src="../ctrl/video2.js"></script>
    </body>
</html>
