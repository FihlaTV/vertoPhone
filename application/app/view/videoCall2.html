<!DOCTYPE html>
<html >
    <meta http-equiv="Content-Security-Policy" content="img-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://cdnjs.cloudflare.com ">
    <head>
        <title>Video</title>
        <link rel="stylesheet" type="text/css" href="../../css/video.css">
        <link rel="stylesheet" type="text/css" href="../../lib/ionicons-2.0.1/css/ionicons.min.css">
    </head>
    <body ng-app="videoCall" >

            <nav id="menu" role="navigation">
                <div class="brand">
                    <i class="ion-ios-telephone-outline"></i>
                    <i ng-click="fullScreen()" class="ion-android-expand"></i>
                    <i class="ion-ios-monitor"></i>
                    <i class="ion-ios-mic-off"></i>
                    <i class="ion-ios-videocam"></i>
                </div>
                <div class="list-group">
                    <ul>
                        <li class___="active" ng-repeat="m in members">
                            <div class="picture"><img src="../../images/defaultUserPic.png"/>
                                <div class="badge green">
                                    <i class="ion-ios-pulse"></i>
                                </div>
                            </div>
                            <div class="content">
                                <div class="title">{{m.name}}</div>
                                <div class="description">
                                    <div class="location"><i class="fa fa-map-marker"></i>
                                        <span>{{m.email.email}}</span>
                                    </div>
                                    <div class="tags">
                                        <div class="tag red">
                                            <i class="ion-ios-mic-off"></i>
                                        </div>
                                        <!--.tag.blue Clerk-->
                                        <div class="tag green">
                                            <i class="ion-ios-videocam"></i>
                                        </div>
                                        <!--.tag.red Inactive-->
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="footer">
                                
                                <div class="info left"><i class="ion-ios-browsers-outline"></i><span>floor</span></div>
                                <div class="info right"><i class="ion-monitor"></i><span>Screen share</span></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="page-wrap">
                <div class="video-menu" ng-class="{'open-video-menu': initPage}">
                    <div class="btn-group">
                        <!--<button id="menu-toggle"></button>-->
                        <a class="btn">
                            <i id="menu-toggle" class="ion-person-stalker"></i>
                        </a>

                        <a class="btn">
                            <i class="ion-play"></i>
                        </a>
                        <!--<i class="ion-stop"></i>-->
                        <a class="btn">
                            <i class="ion-ios-recording"></i>
                        </a>
                        <!--<i class="ion-ios-recording-outline"></i>-->
                        <a class="btn">
                            <i class="ion-image"></i>
                        </a>
                        <a class="btn">
                            <i class="ion-ios-photos-outline"></i>
                        </a>

                    </div>


                    <div class="btn-group">
                        <a class="btn">
                            <i class="ion-ios-mic"></i>
                        </a>
                        <!--<i class="ion-ios-mic-off"></i>-->
                        <a class="btn">
                            <i class="ion-ios-videocam"></i>
                        </a>
                        <!--<i class="ion-ios-videocam-outline"></i>-->
                        <a class="btn">
                            <i ng-click="toggleFullScreen()" ng-class="{'ion-android-contract': isFullScreen, 'ion-android-expand': !isFullScreen}" ></i>
                        </a>
                        <!--<i ng-click="fullScreen(false)" class="ion-android-contract"></i>-->
                        <a class="btn">
                            <i class="ion-ios-keypad"></i>
                        </a>
                    </div>


                </div>
                <div class="container" role="main">
                    <video id="remoteVideoLeft"></video>
                </div>
        </div>

        <script type="text/javascript" src="../../lib/angular.min.js"></script>
        <script type="text/javascript" src="../ctrl/video2.js"></script>
    </body>
</html>
