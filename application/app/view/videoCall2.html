<!DOCTYPE html>
<html >
    <meta http-equiv="Content-Security-Policy" content="img-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://cdnjs.cloudflare.com ">
    <head>
        <title>Video</title>
        <link rel="stylesheet" type="text/css" href="../../css/video.css">
        <link rel="stylesheet" type="text/css" href="../../lib/ionicons-2.0.1/css/ionicons.min.css">
    </head>
    <body ng-app="videoCall" >

            <nav id="menu" role="navigation">
                <div class="brand">
                    <i class="ion-ios-telephone-outline"></i>
                    <i ng-click="fullScreen()" class="btn ion-qr-scanner"></i>
                    <i class="ion-ios-monitor"></i>
                    <i class="ion-ios-mic-off"></i>
                    <i class="ion-ios-videocam"></i>
                </div>
                <div class="list-group">
                    <ul>
                        <li class___="active" ng-repeat="m in members">
                            <div class="picture"><img src="../../images/defaultUserPic.png"/>
                                <div class="badge green">
                                    <i class="ion-ios-pulse"></i>
                                </div>
                            </div>
                            <div class="content">
                                <div class="title">{{m.name}}</div>
                                <div class="description">
                                    <div class="location"><i class="fa fa-map-marker"></i>
                                        <span>{{m.email.email}}</span>
                                    </div>
                                    <div class="tags">
                                        <div class="tag red">
                                            <i class="ion-ios-mic-off"></i>
                                        </div>
                                        <!--.tag.blue Clerk-->
                                        <div class="tag green">
                                            <i class="ion-ios-videocam"></i>
                                        </div>
                                        <!--.tag.red Inactive-->
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="footer">
                                
                                <div class="info left"><i class="ion-ios-browsers-outline"></i><span>floor</span></div>
                                <div class="info right"><i class="ion-monitor"></i><span>Screen share</span></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="page-wrap">
                <div class="video-menu">
                    <button id="menu-toggle"></button>
                </div>
                <div class="container" role="main">
                    <video id="remoteVideoLeft"></video>
                </div>
        </div>

        <script type="text/javascript" src="../../lib/angular.min.js"></script>
        <script type="text/javascript" src="../ctrl/video2.js"></script>
    </body>
</html>
